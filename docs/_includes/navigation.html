<style>
.vertical-menu {
  width: 200px;
  position: absolute;
  right:0;
  top:0;
}

.vertical-menu a {
  background-color: #eee;
  color: black;
  display: block;
  padding: 12px;
  text-decoration: none;
}

.vertical-menu a:hover {
  background-color: #ccc;
}

.vertical-menu a.active {
  background-color: #gray;
  color: white;
}
</style>

<div class="vertical-menu">
<h2><a href="./index.html" class="active">Home</a></h2

<h3>Aide</h3>
<ul>
    <li>Qemu</li>
    <ul>
      {% for doc in site.html_pages %}
      {% if doc.category == "qemu2d" %}
        <li><a href=".{{ doc.url }}">{{ doc.title }} - doc</a></li>
      {% endif %}
    {% endfor %}
     </ul>
</ul>

  
</div>
